services:
  sqlserver:
    image: mcr.microsoft.com/mssql/server:2022-latest
    environment:
      - ACCEPT_EULA=Y
      - SA_PASSWORD=Your_strong@Passw0rd1
    ports:
      - "1434:1433"
    healthcheck:
      test: ["CMD-SHELL","/opt/mssql-tools/bin/sqlcmd -S localhost -U sa -P 'Your_strong@Passw0rd1' -Q 'SELECT 1'"]
      interval: 10s
      retries: 10

  redis:
    image: redis:7
    ports:
      - "6379:6379"

  api:
    build:
      context: . 
      dockerfile: src/Api/Dockerfile
    depends_on:
      sqlserver:
        condition: service_healthy
      redis:
        condition: service_started
    environment:
      - ConnectionStrings__Primary=Server=sqlserver,1433;Database=PerfDemo;User Id=sa;Password=Your_strong@Passw0rd1;Encrypt=False;TrustServerCertificate=True;
      - ConnectionStrings__ReadReplica=Server=sqlserver,1433;Database=PerfDemo;User Id=sa;Password=Your_strong@Passw0rd1;Encrypt=False;TrustServerCertificate=True;
      - Redis__Configuration=redis:6379
    ports:
      - "5000:80"

  web:
    build:
      context: . 
      dockerfile: src/Web/Dockerfile
    ports:
      - "5173:5173"
    depends_on:
      - api

  seeder:
    build:
      context: . 
      dockerfile: src/Seeder/Dockerfile
    depends_on:
      sqlserver:
        condition: service_healthy
    environment:
      - ConnectionString=Server=sqlserver,1433;Database=PerfDemo;User Id=sa;Password=Your_strong@Passw0rd1;Encrypt=False;TrustServerCertificate=True;
      - ROWS=500
      - MIN_PAYLOAD=256
      - MAX_PAYLOAD=2048
      - BATCH_SIZE=5000
    command: ["dotnet", "PerfDemo.Seed.dll"]

  prometheus:
    image: prom/prometheus:latest
    volumes:
      - ./monitoring/prometheus.yml:/etc/prometheus/prometheus.yml:ro
    ports:
      - "9090:9090"

  grafana:
    image: grafana/grafana:9.5.5
    ports:
      - "3000:3000"
    volumes:
      - grafana-storage:/var/lib/grafana
      - ./monitoring/grafana/dashboards:/var/lib/grafana/dashboards

  k6:
    image: loadimpact/k6:latest
    volumes:
      - ./load-tests/k6:/scripts
    entrypoint: ["k6"]
    command: ["run", "/scripts/ramp.js"]

volumes:
  grafana-storage:
